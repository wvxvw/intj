<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log into INTJ Social Network!</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/intj.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content intro">
        <div class="login-form">
          <h2>Log into <a href="http://en.wikipedia.org/wiki/INTJ"
                          rel="prefetch">INTJ</a> Social Network!</h2>
          <h3 class="remark">If registered, otherwise, register and log in!</h3>
          <form action="/login" method="post">
            <fieldset>
              <div class="left-aligned">
                <div class="input-group spaced">
                  <span class="input-group-addon">My Screen Name</span>
                  <input type="text" class="form-control"
                         placeholder="Username" name="username">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">My Password</span>
                  <input type="password" class="form-control"
                         placeholder="Password" name="password">
                </div>
                <div class="input-group spaced">
                  <span class="input-group-addon">My Password</span>
                  <input type="password" class="form-control"
                         placeholder="Password" name="password_confiramtion">
                  <div class="label label-default block"
                       >(Mandatory, if registering, optional, if loggin in)</div>
                </div>
              </div>
              <div class="left-aligned">
                <button class="btn primary spaced"
                        type="submit">Log into INTJ Social Network</button>
                <button class="btn primary spaced"
                        type="submit">Register at INTJ Social Network</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
