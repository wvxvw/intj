# This is basically copied from https://gist.github.com/didip/
# If you don't have root access moving `error_log' and `pid'
# to some accessible directoy would probably work.
# Might also want to move `access_log'

worker_processes 2;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    charset utf-8;

    # Enumerate all the Tornado servers here
    upstream frontends {
        server 127.0.0.1:8000;
        server 127.0.0.1:8001;
        server 127.0.0.1:8002;
        server 127.0.0.1:8003;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    rewrite_log on;

    keepalive_timeout 65;
    proxy_read_timeout 200;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml
    application/x-javascript application/xml
    application/atom+xml text/javascript;

    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    proxy_next_upstream error;

    server {
        listen 80;
        server_name localhost;

        location ^~ /html/ {
            root /srv/www/intj.com/;
            index login.html;
            if ($query_string) {
                expires max;
            }
        }
        
        location ^~ /css/ {
            root /srv/www/intj.com/;
            index intj.css;
            if ($query_string) {
                expires max;
            }
        }
        
        location ^~ /js/ {
            root /srv/www/intj.com/;
            index intj.js;
            if ($query_string) {
                expires max;
            }
        }

        location ^~ /img/ {
            root /srv/www/intj.com/;
            if ($query_string) {
                expires max;
            }
        }

        location = /favicon.ico {
            rewrite (.*) /html/favicon.ico;
        }
        
        location = /robots.txt {
            rewrite (.*) /html/robots.txt;
        }

        location / {
            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_pass http://localhost:8888;
        }
    }
}
